name: Java CI with Maven and Security Scans

on:
  push:
    branches: [ "main" ]

jobs:
  maven:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build using Maven
        run: mvn -B package --file pom.xml

  security-check:
    name: Security Scan (Trivy + Gitleaks)
    runs-on: ubuntu-latest
    needs: maven

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --format table -o trivy-report.txt .

      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks

      - name: Gitleaks Scan
        run: gitleaks detect source . -r gitleaks-report.json -f json || true

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-report.txt
            gitleaks-report.json
